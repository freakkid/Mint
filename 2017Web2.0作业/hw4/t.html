<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Caculation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="t.css" type="text/css" rel="stylesheet" media="screen"/>
        <script src="t.js" defer="defer"></script>
    </head>

    <body>
        <div id="container">
            <div id="position">
                <div id="input-box-container">
                    <div id="left-move-position">
                        <button id="left-move">&lt;</button>
                    </div>
                    <p id="input-box"></p>
                    <div id="right-move-position">
                        <button id="right-move">&gt;</button>
                    </div>
                </div>
                <div id="button-zones-container">
                    <div id="button-zones">
                        <div class="buttons-row buttons-row-one">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="divide">/</button>
                        </div>
                        <div class="buttons-row buttons-row-two">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="multiply">*</button>
                        </div>
                        <div class="buttons-row buttons-row-three">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="minus">-</button>
                        </div>
                        <div class="buttons-row buttons-row-four">
                            <button id="zero">0</button>
                            <button id="point">.</button>
                            <button id="delete">‚Üê</button>
                            <button id="plus">+</button>
                        </div>
                        <div class="buttons-row buttons-row-five">
                            <button id="left-bracket">(</button>
                            <button id="right-bracket">)</button>
                            <button id="clean-up">CE</button>
                            <button id="equal">=</button>
                        </div>
                    </div>
                </div>
                <!-- for degug -->
                <!-- <div id="test">
                    <button id = "test-button">clear</button>
                    <p id="test-output"></p>                    
                </div> -->
            </div>
        </div>
    </body>
</html>
