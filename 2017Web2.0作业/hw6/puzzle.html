<!DOCTYPE html>
<html>

<head>
    <title>Puzzle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="puzzle.css" type="text/css" rel="stylesheet" media="screen" />
    <!-- <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> -->

    </script>
    <script src="puzzle.js" defer="defer"></script>

<body>
