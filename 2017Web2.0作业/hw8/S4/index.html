<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../public/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../public/css/s.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="index.js" defer="defer"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="order-display"></div>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <p class="result"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="A" class="pointer-active-color"><span class="index">A</span><span class="unread"></span></li>
              <li id="B" class="pointer-active-color"><span class="index">B</span><span class="unread"></span></li>
              <li id="C" class="pointer-active-color"><span class="index">C</span><span class="unread"></span></li>
              <li id="D" class="pointer-active-color"><span class="index">D</span><span class="unread"></span></li>
              <li id="E" class="pointer-active-color"><span class="index">E</span><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
